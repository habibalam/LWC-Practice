<template>
    <lightning-card title="Export Data as CSV" icon-name="custom:custom12">
        <div class="slds-p-around_medium">
            <lightning-button label="download as Csv" variant="brand" onclick={handleDownload}></lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <lightning-datatable key-field="Id"
             columns={accountColumns} data={accounts}
              hide-checkbox-column></lightning-datatable>
        </div>
    </lightning-card>
</template>
